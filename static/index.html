<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Go CRUD</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    input, button { padding: 0.5rem; margin: 0.2rem; }
    .item { margin: 0.5rem 0; padding: 0.5rem; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Go CRUD App</h1>

  <input type="text" id="newTitle" placeholder="New item title">
  <button onclick="createItem()">Add</button>

  <div id="items"></div>

  <script>
    async function fetchItems() {
      const res = await fetch('/items');
      const data = await res.json();
      const container = document.getElementById('items');
      container.innerHTML = '';
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <input value="${item.title}" onchange="updateItem(${item.id}, this.value)">
          <button onclick="deleteItem(${item.id})">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    async function createItem() {
      const title = document.getElementById('newTitle').value;
      if (!title) return;
      await fetch('/items', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title })
      });
      document.getElementById('newTitle').value = '';
      fetchItems();
    }

    async function updateItem(id, newTitle) {
      await fetch(`/items/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title: newTitle })
      });
    }

    async function deleteItem(id) {
      await fetch(`/items/${id}`, { method: 'DELETE' });
      fetchItems();
    }

    fetchItems();
  </script>
<script>
  window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
</script>
<script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
